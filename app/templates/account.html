{%- extends "layout.html" %}
{%- block content %}
<table class="table">
    <tr>
        <th scope="row">User id</th>
        <td>{{current_user.id}}</td>
    </tr>
    <tr>
        <th scope="row">Name</th>
        <td>{{current_user.name}}</td>
    </tr>
    <tr>
        <th scope="row">Profile picture</th>
        <td><img src="{{current_user.profile_pic}}" class="img-thumbnail" width=120></td>
    </tr>
</table>
<a href="{{ url_for('account_delete')}}" class="btn btn-primary btn-lg btn-block">Delete Account</a><br>
{%- endblock %}
